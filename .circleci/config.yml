version: 2.1

jobs:
  build:
    docker:
      - image: gcc:latest

    working_directory: https://github.com/AinaR07/cc-d4-rice-cooker-ci-AinaR07/tree/feature/C

    steps:
      - checkout

      - run:
          name: Compile RiceCooker.c
          command: gcc -o RiceCooker RiceCooker.c

      - run:
          name: Run RiceCooker
          command: ./RiceCooker

      - run:
          name: Compile and run tests
          command: |
            gcc -o test_suite test_suite.c -lcunit
            ./test_suite

workflows:
  version: 2
  build:
    jobs:
      - build
